<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Style Transfer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load @magenta/image -->
    <script src="https://cdn.jsdelivr.net/npm/@magenta/image@^0.2.1"></script>
    <!-- Load  TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body>
    <img id="content" height="256" src="images/content.jpg"/>
    <img id="style" height="256" src="images/style.jpg"/>
    <img id="style2" height="256" src="images/style2.jpg"/>
    <img id="style3" height="256" src="images/style3.jpg"/>

    <button id="add-style-image-btn">Combine Another Style</button>
    <button id="style-transfer-btn">Transfer Style</button>

    <h1>..............................</h1>

    <input type="file" id="content-file-upload" accept="image/*,.pdf">
    <input type="file" id="style-file-upload" accept="image/*,.pdf">
    <input type="file" id="file-upload" accept="image/*,.pdf">
    
    <h1>..............................</h1>

    <label for="stlye-select">Select a Style Image</label>
    <select id="style-select">
      <option value="starry-night">Starry Night</option>
      <option value="scream">Scream</option>
      <option value="udnie">Udnie</option>
      <option value="file-upload">Upload file</option>
    </select>
    
    <h1>..............................</h1>

    <label for="stlye-select">Select a Content Image</label>
    <select id="content-select">
      <option value="allen-iverson">Allen Iverson</option>
      <option value="everest">Mt. Everest</option>
      <option value="file-upload">Upload file</option>
    </select>

    <h1>..............................</h1>
    
    
    <canvas id="stylized" height="256"></canvas>


    
    <script src="style-transfer.js"></script>
  </body>
</html>
